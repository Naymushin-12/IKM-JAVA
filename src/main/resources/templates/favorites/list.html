<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Избранные рецепты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="container mt-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-utensils me-2"></i>Случайный рецепт дня
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Главная</a>
                <a class="nav-link" href="/recipes">Рецепты</a>
                <a class="nav-link" href="/categories">Категории</a>
                <a class="nav-link active" href="/favorites">Избранное</a>
            </div>
        </div>
    </nav>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-heart me-2"></i>Избранные рецепты</h2>
        <a href="/favorites/create" class="btn btn-primary">
            <i class="fas fa-plus me-1"></i>Добавить в избранное
        </a>
    </div>

    <!-- Поиск -->
    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/favorites}" method="get" class="row g-3">
                <div class="col-md-8">
                    <input type="text" name="user" class="form-control" 
                           th:value="${user}" 
                           placeholder="Поиск по имени пользователя...">
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-search me-1"></i>Найти
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Сообщения -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Список избранного -->
    <div class="row">
        <div th:each="favorite : ${favorites}" class="col-md-6 mb-3">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${favorite.recipe.title}">Название рецепта</h5>
                    <h6 class="card-subtitle mb-2 text-muted">
                        <i class="fas fa-user me-1"></i>
                        <span th:text="${favorite.userName}">Пользователь</span>
                    </h6>
                    <p class="card-text" th:text="${favorite.comment} ?: 'Без комментария'">
                        Комментарий
                    </p>
                    <div class="text-muted small">
                        <i class="fas fa-calendar me-1"></i>
                        Добавлено: <span th:text="${favorite.formattedDate}">дата</span>
                    </div>
                </div>
                <div class="card-footer">
                    <a th:href="@{/recipes/view/{id}(id=${favorite.recipe.id})}" 
                       class="btn btn-sm btn-outline-primary">
                        <i class="fas fa-eye me-1"></i>Посмотреть рецепт
                    </a>
                    <a th:href="@{/favorites/edit/{id}(id=${favorite.id})}" 
                       class="btn btn-sm btn-outline-secondary ms-1">
                        <i class="fas fa-edit me-1"></i>Редактировать
                    </a>
                    <a th:href="@{/favorites/delete/{id}(id=${favorite.id})}" 
                       class="btn btn-sm btn-outline-danger ms-1"
                       onclick="return confirm('Удалить из избранного?')">
                        <i class="fas fa-trash me-1"></i>Удалить
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(favorites)}" class="alert alert-info">
        <i class="fas fa-info-circle me-2"></i>
        Избранные рецепты не найдены.
        <a href="/recipes" class="alert-link">Перейти к рецептам</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
