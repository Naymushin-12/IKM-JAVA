<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${favorite.id != null} ? 'Редактировать избранное' : 'Добавить в избранное'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="container mt-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-utensils me-2"></i>Случайный рецепт дня
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Главная</a>
                <a class="nav-link" href="/recipes">Рецепты</a>
                <a class="nav-link" href="/categories">Категории</a>
                <a class="nav-link active" href="/favorites">Избранное</a>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header" th:classappend="${favorite.id != null} ? 'bg-warning' : 'bg-primary'">
                    <h4 class="card-title text-white">
                        <i class="fas" th:classappend="${favorite.id != null} ? 'fa-edit' : 'fa-heart'"></i>
                        <span th:text="${favorite.id != null} ? 'Редактировать избранное' : 'Добавить в избранное'"></span>
                    </h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/favorites/save}" th:object="${favorite}" method="post">
                        <input type="hidden" th:field="*{id}">
                        <input type="hidden" th:field="*{addedDate}">
                        
                        <div class="mb-3">
                            <label for="recipe" class="form-label">
                                <i class="fas fa-book me-1"></i>Рецепт *
                            </label>
                            <select class="form-control" id="recipe" 
                                    th:field="*{recipe}" 
                                    th:classappend="${#fields.hasErrors('recipe')} ? 'is-invalid' : ''" required>
                                <option value="">Выберите рецепт</option>
                                <option th:each="r : ${recipes}" 
                                        th:value="${r.id}"
                                        th:text="${r.title}"
                                        th:selected="${favorite.recipe != null && favorite.recipe.id == r.id}">
                                </option>
                            </select>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('recipe')}">
                                <span th:errors="*{recipe}"></span>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="userName" class="form-label">
                                <i class="fas fa-user me-1"></i>Имя пользователя *
                            </label>
                            <input type="text" class="form-control" id="userName" 
                                   th:field="*{userName}" 
                                   th:classappend="${#fields.hasErrors('userName')} ? 'is-invalid' : ''"
                                   placeholder="Введите ваше имя" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('userName')}">
                                <span th:errors="*{userName}"></span>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="comment" class="form-label">
                                <i class="fas fa-comment me-1"></i>Комментарий
                            </label>
                            <textarea class="form-control" id="comment" 
                                     th:field="*{comment}" 
                                     th:classappend="${#fields.hasErrors('comment')} ? 'is-invalid' : ''"
                                     rows="3" placeholder="Почему вам нравится этот рецепт?"></textarea>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('comment')}">
                                <span th:errors="*{comment}"></span>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="/favorites" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Назад
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Сохранить
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
