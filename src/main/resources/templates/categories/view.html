<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${category.title}">Категория</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .recipe-card {
            transition: transform 0.2s;
        }
        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-utensils me-2"></i>Случайный рецепт дня
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Главная</a>
                <a class="nav-link" href="/recipes">Рецепты</a>
                <a class="nav-link active" href="/categories">Категории</a>
                <a class="nav-link" href="/favorites">Избранное</a>
            </div>
        </div>
    </nav>

    <div class="card mb-4">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <h2 class="card-title">
                        <i th:if="${category.icon}" th:class="${category.icon} + ' me-2'"></i>
                        <span th:text="${category.title}">Категория</span>
                    </h2>
                    <p class="card-text" th:text="${category.description}">
                        Описание категории
                    </p>
                    <div class="text-muted small">
                        <i class="fas fa-calendar-plus me-1"></i>
                        Создана: <span th:text="${category.formattedCreatedDate}">дата</span>
                    </div>
                </div>
                <div>
                    <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-warning me-2">
                        <i class="fas fa-edit me-1"></i>Редактировать
                    </a>
                    <a href="/categories" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-1"></i>Назад
                    </a>
                </div>
            </div>
        </div>
    </div>

    <h4 class="mb-3">
        <i class="fas fa-book me-2"></i>Рецепты в этой категории
        <span class="badge bg-primary ms-2" th:text="${recipes.size()}">0</span>
    </h4>

    <div class="row" th:if="${not #lists.isEmpty(recipes)}">
        <div th:each="recipe : ${recipes}" class="col-md-4 mb-3">
            <div class="card h-100 recipe-card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${recipe.title}">Название рецепта</h5>
                    <div class="mb-2">
                        <span class="badge bg-info me-1">
                            <i class="fas fa-clock"></i>
                            <span th:text="${recipe.formattedPreparationTime}">30 мин</span>
                        </span>
                        <span class="badge bg-warning me-1">
                            <i class="fas fa-fire"></i>
                            <span th:text="${recipe.difficultyStars}">★★★☆☆</span>
                        </span>
                    </div>
                    <p class="card-text" style="height: 60px; overflow: hidden;">
                        <span th:text="${recipe.description} ?: 'Нет описания'"></span>
                    </p>
                </div>
                <div class="card-footer">
                    <a th:href="@{/recipes/view/{id}(id=${recipe.id})}" class="btn btn-sm btn-outline-primary">
                        <i class="fas fa-eye me-1"></i>Просмотр
                    </a>
                    <a th:href="@{/favorites/create/{id}(id=${recipe.id})}" class="btn btn-sm btn-outline-success ms-1">
                        <i class="fas fa-heart me-1"></i>В избранное
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(recipes)}" class="alert alert-info">
        <i class="fas fa-info-circle me-2"></i>
        В этой категории пока нет рецептов.
        <a href="/recipes/create" class="alert-link">Добавить первый рецепт</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
