<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${category.id != null} ? 'Редактировать категорию' : 'Добавить категорию'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="container mt-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-utensils me-2"></i>Случайный рецепт дня
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Главная</a>
                <a class="nav-link" href="/recipes">Рецепты</a>
                <a class="nav-link active" href="/categories">Категории</a>
                <a class="nav-link" href="/favorites">Избранное</a>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header" th:classappend="${category.id != null} ? 'bg-warning' : 'bg-primary'">
                    <h4 class="card-title text-white">
                        <i class="fas" th:classappend="${category.id != null} ? 'fa-edit' : 'fa-plus'"></i>
                        <span th:text="${category.id != null} ? 'Редактировать категорию' : 'Добавить категорию'"></span>
                    </h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/categories/save}" th:object="${category}" method="post">
                        <input type="hidden" th:field="*{id}">
                        
                        <div class="mb-3">
                            <label for="title" class="form-label">
                                <i class="fas fa-heading me-1"></i>Название категории *
                            </label>
                            <input type="text" class="form-control" id="title" 
                                   th:field="*{title}" 
                                   th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''"
                                   placeholder="Введите название категории" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}">
                                <span th:errors="*{title}"></span>
                            </div>
                            <div class="form-text">
                                Название должно быть уникальным и содержать от 1 до 100 символов
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">
                                <i class="fas fa-align-left me-1"></i>Описание
                            </label>
                            <textarea class="form-control" id="description" 
                                     th:field="*{description}" 
                                     th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''"
                                     rows="3" placeholder="Введите описание категории (необязательно)"></textarea>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
                                <span th:errors="*{description}"></span>
                            </div>
                            <div class="form-text">
                                Описание не должно превышать 500 символов
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="icon" class="form-label">
                                <i class="fas fa-icons me-1"></i>Иконка (Font Awesome)
                            </label>
                            <input type="text" class="form-control" id="icon" 
                                   th:field="*{icon}" 
                                   th:classappend="${#fields.hasErrors('icon')} ? 'is-invalid' : ''"
                                   placeholder="fa-solid fa-utensils">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('icon')}">
                                <span th:errors="*{icon}"></span>
                            </div>
                            <div class="form-text">
                                Класс иконки Font Awesome, например: fa-solid fa-utensils
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="/categories" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Назад к списку
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Сохранить
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
