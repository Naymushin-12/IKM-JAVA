<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Категории рецептов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="container mt-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-utensils me-2"></i>Случайный рецепт дня
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Главная</a>
                <a class="nav-link" href="/recipes">Рецепты</a>
                <a class="nav-link active" href="/categories">Категории</a>
                <a class="nav-link" href="/favorites">Избранное</a>
            </div>
        </div>
    </nav>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-list me-2"></i>Категории рецептов</h2>
        <a href="/categories/create" class="btn btn-primary">
            <i class="fas fa-plus me-1"></i>Добавить категорию
        </a>
    </div>

    <!-- Сообщения об успехе/ошибке -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row">
        <div th:each="category : ${categories}" class="col-md-4 mb-3">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">
                        <i th:if="${category.icon}" th:class="${category.icon} + ' me-2'"></i>
                        <span th:text="${category.title}">Название категории</span>
                    </h5>
                    <p class="card-text" th:text="${category.description}">
                        Описание категории
                    </p>
                </div>
                <div class="card-footer">
                    <a th:href="@{/categories/view/{id}(id=${category.id})}" class="btn btn-sm btn-outline-primary">
                        <i class="fas fa-eye me-1"></i>Просмотр
                    </a>
                    <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-sm btn-outline-secondary ms-1">
                        <i class="fas fa-edit me-1"></i>Редактировать
                    </a>
                    <a th:href="@{/categories/delete/{id}(id=${category.id})}" 
                       class="btn btn-sm btn-outline-danger ms-1"
                       onclick="return confirm('Удалить категорию?')">
                        <i class="fas fa-trash me-1"></i>Удалить
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(categories)}" class="alert alert-info">
        <i class="fas fa-info-circle me-2"></i>
        Категории не найдены. Добавьте первую категорию!
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
