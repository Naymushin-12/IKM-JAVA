# ============================================
# КОНФИГУРАЦИЯ ПРИЛОЖЕНИЯ "Случайный рецепт дня"
# ============================================

# Настройки сервера
server.port=8080
server.servlet.context-path=/

# Настройки приложения
spring.application.name=random-recipe-day

# Настройки базы данных H2 (in-memory)
spring.datasource.url=jdbc:h2:mem:recipedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Настройки JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Настройки H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Настройки Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Настройки логирования
logging.level.com.recipe.day=INFO
logging.level.org.springframework.web=INFO
